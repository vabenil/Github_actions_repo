name: AWS action
on: [push]
jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        pytho-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run test
        run:  |
          python -m pytest app.py
      
      
